    <title>Css flex box</title>
    <style>
      *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
         .flexContainer{
          padding: 200px;
          display: flex;
          flex-wrap: wrap;
         gap: 30px;

         }
      .flexItem{
        background-color: red;
        padding: 200px;
        transition: 0.5s;
      }
      .flexItem:hover{
        border-radius: 50%;
      }
      .flexItem:nth-child(1){
        background-color: blue;
        
      }.flexItem:nth-child(2){
        background-color: red;
        
      }.flexItem:nth-child(3){
        background-color:yellow;
        
      }.flexItem:nth-child(4){
        background-color: green;
        
      }
      
      .flexItem:nth-child(5){
        background-color: blue;
        
      }.flexItem:nth-child(6){
        background-color: red;
        
      }.flexItem:nth-child(7){
        background-color:yellow;
        
      }.flexItem:nth-child(8){
        background-color: green;
        
      }
      .flexItem:nth-child(9){
        background-color: blue;
        
      }.flexItem:nth-child(10){
        background-color: red;
        
      }.flexItem:nth-child(11){
        background-color:yellow;
        
      }.flexItem:nth-child(12){
        background-color: green;
        
      }
    </style>
   
</head>
