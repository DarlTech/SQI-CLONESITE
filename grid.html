<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Class</title>
</head>
<style>
*{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
         .gridContainer{
          padding:40px 200px;
          display: grid;
          grid-column: 1fr 1fr 1f 1fr;
        row-gap: 50px;

         }
      .gridItem{
        background-color: red;
        padding: 200px;
        transition: 0.5s;
      }
      .gridItem:hover{
        border-radius: 50%;
      }
      .gridItem:nth-child(1){
        background-color: blue;
        
      }.gridItem:nth-child(2){
        background-color: red;
        
      }.gridItem:nth-child(3){
        background-color:yellow;
        
      }.gridItem:nth-child(4){
        background-color: green;
        
      }
      
      .gridItem:nth-child(5){
        background-color: blue;
        
      }.gridItem:nth-child(6){
        background-color: red;
        
      }.gridItem:nth-child(7){
        background-color:yellow;
        
      }.gridItem:nth-child(8){
        background-color: green;
        
      }
      .flexItem:nth-child(9){
        background-color: blue;
        
      }.gridItem:nth-child(10){
        background-color: red;
        
      }.gridItem:nth-child(11){
        background-color:yellow;
        
      }.gridItem:nth-child(12){
        background-color: green;
        
      }
    </style>
<body>
    <h1 style="text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 50px;padding-top: 40px; top:">Grid Contents</h1>
    <div class="gridContainer">
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
    </div>
</body>
</html>
